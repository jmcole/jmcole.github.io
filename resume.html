<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet'>

</head>
<body>
  <!-- Navbar-->
  <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">John's Resume</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="index.html">Home</a></li>
                  <li><a href="resume.html">Interactive Resume</a></li>
                  <li><a href="#">Arcade Game</a></li>
                  <li><a href="#">Website Optimization</a></li>
                  <li><a href="#">Neighborhood Map</a></li>
                  <li><a href="#">Feed Reader Tester</a></li>
                </ul>
            </div>
        </div>
  </nav>
  <main class="container-fluid">
      <header class="row">
        <div class="col-md-6">
          <div id="pic"></div>
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <div id="name"></div>
          <div id="role"></div>
        </div>
        <div id="topContacts" class="col-md-3 social-logo img-responsive pull-right"></div>
        <div id="sstart" class="col-md-3 pull-right"></div>
      </header>
        <div id="message" class="text-center"></div>
         <div style="clear: both;"></div>
      <div id="workExperience">
        <h2>Work Experience</h2>
      </div>
      <div id="projects">
        <h2>Projects</h2>
      </div>
      <div id="education">
        <h2>Education</h2>
      </div>
      <div id="mapDiv">
        <h2>Where I've Lived and Worked</h2>
      </div>
      <div id="lets-connect">
        <h2>Let's Connect</h2>
          <hr>
          <div class="pull-left" id="footerContacts"</div></div><br>
          <hr>
      </div>
      <div class="modal fade" id="phone" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Phone and Mobile Contacts</h4>
                  </div>
                  <div class="modal-body">
                    <a img class="img-responsive"src="images/Telephone-icon.png" alt="Phone"><span id="modal"></span></a>
                    <a img class="img-responsive"src="images/mobile-icon.png" alt="Mobile"><span id="modal2"></span></a>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
      </div>
      <div class="modal fade" id="location" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel3">My Location</h4>
                  </div>
                  <div class="modal-body">
                    <a img class="img-responsive" src="images/globe.png" alt="Globe"><span id="modal3"></span></a>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
      </div>
  </main>

  <script src="js/jquery-1.12.1.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/resumeBuilder.js"></script>

  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('name').style.display = 'none';
    }
    if(document.getElementsByTagName('h3').length === 0) {
      document.getElementById('role').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
