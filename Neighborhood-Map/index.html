<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
        }

        #panel,
        .panel {
            font-family: 'Roboto', 'sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        #panel select,
        #panel input,
        .panel select,
        .panel input {
            font-size: 15px;
        }

        #panel select,
        .panel select {
            width: 100%;
        }

        #panel i,
        .panel i {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
                <a class="navbar-brand" href="http://jmcole.github.io/">Portfolio</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://jmcole.github.io/Neighborhood-Map/index.html">Neighborhood Map</a></li>
                    <li><a href="http://jmcole.github.io/resume.html">Interactive Resume</a></li>
                    <li><a href="http://jmcole.github.io/game.html">Arcade Game</a></li>
                    <li><a href="http://jmcole.github.io/Web-Optimization/mobile-portfolio-dst/index.html">Website Optimization</a></li>
                    <li><a href="http://jmcole.github.io/Neighborhood-Map/index.html">Neighborhood Map</a></li>
                    <li><a href="#">Feed Reader Tester</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div>
                <h3>Search</h3>
                <input class="form-control" type="text" data-bind="textInput: userInput, event: {keyup: filterMarkers}" , placeholder="Enter a location to follow in Daniel Boone's footsteps...">
            </div>
            <div>
                <h3>Locations</h3>
                <div data-bind="foreach: visibleLocations">
                    <button class="btn btn-default" data-bind="html: title, click: $parent.selectLocation"></button>
                </div>
            </div>
            <div>
                <hr class="hr-style">
            </div>
        </div>
    </div>
    <div class id="map"></div>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfc3S5SsQsx2mIhbcb3FpgJlqabPnI91Q&callback=initMap" onerror="myFunc()"async defer></script>
</body>

</html>
